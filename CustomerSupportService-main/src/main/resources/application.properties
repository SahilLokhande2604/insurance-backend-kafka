spring.application.name=customersupport-service
# ============================
# SERVER CONFIG
# ============================
server.port=8090


# ============================
# H2 DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/customersupport_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2


# ============================
# POLICY SERVICE CONFIG
# ============================
# << Change this URL to match your Policy Service port >>
services.policy.base-url=http://localhost:8082/api/policies

# Timeouts for RestTemplate
services.policy.connect-timeout-ms=3000
services.policy.read-timeout-ms=5000


# ============================
# KAFKA
# ============================
# LOCAL DEV: localhost:9092
# DOCKER: kafka:29092 (or kafka:9092 from host)
# Use kafka:29092 inside docker-compose for inter-container communication
spring.kafka.bootstrap-servers=localhost:9092

# Producer (JSON)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer (JSON)
spring.kafka.consumer.group-id=support-service-consumers
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Allow deserialization of our event packages
spring.kafka.consumer.properties.spring.json.trusted.packages=com.insurance.support.events

# Topics (configurable)
topics.ticket.created=ticket.created
topics.policy.change.requested=policy.change.requested
topics.policy.updated=policy.updated

# Optional: auto-create topics on start (dev only)
spring.kafka.admin.auto-create=true


# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.web.client.RestTemplate=INFO
