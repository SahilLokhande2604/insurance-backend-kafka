# ============================
# DOCKER CONFIG PROFILE
# ============================
# This profile should be activated with: spring.profiles.active=docker

spring.application.name=customersupport-service

# ============================
# SERVER CONFIG
# ============================
server.port=8090

# ============================
# H2 DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:h2:mem:customersupport_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ============================
# POLICY SERVICE CONFIG
# ============================
# Docker service name resolution
services.policy.base-url=http://policy-service:8082/api/policies
services.policy.connect-timeout-ms=3000
services.policy.read-timeout-ms=5000

# ============================
# KAFKA DOCKER CONFIG
# ============================
# For inter-container communication, use service name instead of localhost
# Use port 29092 (PLAINTEXT internal port) for container-to-container communication
spring.kafka.bootstrap-servers=kafka:29092

# Producer (JSON)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Consumer (JSON)
spring.kafka.consumer.group-id=support-service-consumers
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.max-poll-records=100

# Trusted packages for deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=com.insurance.support.events,com.customersupport.events

# Topics (configurable)
topics.ticket.created=ticket.created
topics.policy.change.requested=policy.change.requested
topics.policy.updated=policy.updated

# Auto-create topics
spring.kafka.admin.auto-create=true

# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.kafka=INFO
