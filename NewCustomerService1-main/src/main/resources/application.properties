spring.application.name=customersupport-service

# ============================
# SERVER CONFIG
# ============================
server.port=8090

# ============================
# MYSQL DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/customersupport_db?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Optional but recommended for Hibernate 6/7 (Spring Boot 3+/4):
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# H2 console should be disabled when using MySQL
spring.h2.console.enabled=false

# ============================
# POLICY SERVICE CONFIG
# ============================
services.policy.base-url=http://localhost:8082/api/policies
services.policy.connect-timeout-ms=3000
services.policy.read-timeout-ms=5000

# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.web.client.RestTemplate=INFO