# ============================
# DOCKER CONFIG PROFILE
# ============================
# This profile should be activated with: spring.profiles.active=docker

spring.application.name=customersupport-service

# ============================
# SERVER CONFIG
# ============================
server.port=8090

# ============================
# H2 DATABASE CONFIG
# ============================
spring.datasource.url=jdbc:h2:mem:customersupport_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ============================
# POLICY SERVICE CONFIG
# ============================
# Docker service name resolution
services.policy.base-url=http://policy-service:8082/api/policies
services.policy.connect-timeout-ms=3000
services.policy.read-timeout-ms=5000


# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG

